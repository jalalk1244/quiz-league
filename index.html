<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Quiz League</title>
</head>
<body>
   <section class="game-container" id="start-page">
    <header class="header">
        <div class="quiz-heading">Quiz League</div>
        <nav>
            <ul class="nav-items">
                <li title="Home"><a class ="nav-link" href="#"><i id="home-link" class="fa-solid fa-house-chimney"></i></a></li>

    <div class="toggle-nav-list-container">
